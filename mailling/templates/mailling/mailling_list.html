{% extends 'mailling/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 mb-5">

                <a href="{% url 'mailling:mailling_create' %}" class="btn btn-primary my-2">Создать рассылку</a>

        </div>
        {% for object in object_list %}
            <div class="col-md-5">
                <div class="card-body">
                    <div class="card-body">
                        <p class="card-text">Время начало отправки: {{ object.time_to_start }}</p>
                        <p class="card-text">Периодичность: {{ object.periodicity }}</p>
                        <p class="card-text">Статус: {{ object.status }}</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-block btn-outline-primary" href="{% url 'mailling:mailling_detail' object.pk %}">Посмотреть</a>
                        <a class="btn btn-primary" href="{% url 'mailling:mailling_update' object.pk %}">Изменить</a>
                        <a class="btn btn-outline-danger float-right" href="{% url 'mailling:mailling_delete' object.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
